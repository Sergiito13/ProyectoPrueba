<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Carrito de Compras</title>
</head>
<body>
<div th:replace="~{Fragments/header::menu}"></div>
<div class="container mt-5">
    <h1 class="display-4 mb-4">Carrito de Compras</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${carrito}">
            <td th:text="${producto.productId}"></td>
            <td th:text="${producto.productName}"></td>
            <td th:text="${producto.productPrice}"></td>
            <td>
                <a class="btn btn-warning" th:href="'/Carrito/Eliminar/' + ${producto.productId}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <p class="lead">Precio Total: <span class="fw-bold" th:text="${total}"></span></p>

    <a th:href="@{/Finalizar}" class="btn btn-success">Finalizar Pedido</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
