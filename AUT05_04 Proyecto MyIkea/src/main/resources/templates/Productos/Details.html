<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{Fragments/header::menu}"></div>

<div class="container mt-4">
    <h2>Detalles del Producto</h2>
    <ul class="list-group">
        <li class="list-group-item">
            <strong>ID del Producto:</strong> <span th:text="${producto.productId}"></span>
        </li>
        <li class="list-group-item">
            <strong>Nombre:</strong> <span th:text="${producto.productName}"></span>
        </li>
        <li class="list-group-item">
            <strong>Precio:</strong> <span th:text="${producto.productPrice}"></span>
        </li>
        <li class="list-group-item">
            <strong>Stock:</strong> <span th:text="${producto.productStock}"></span>
        </li>
        <li class="list-group-item">
            <strong>Municipio:</strong> <span th:text="${producto.municipio.getNombre()}"></span>
        </li>
        <li class="list-group-item" >
            <strong>Provincia:</strong> <span th:text="${producto.municipio.provincia.nombre}"></span>
        </li>
        <li class="list-group-item">
            <strong>Imagen:</strong>
        </li>
        <img th:src="@{'/imagenes/' + ${producto.productPicture}}" th:alt="${producto.productName}" class="img-fluid" style="max-width: 300px; max-height: 300px;">


    </ul>
    <a class="btn btn-warning" th:href="@{/Productos}">Volver al listado</a>
</div>

</body>
</html>
