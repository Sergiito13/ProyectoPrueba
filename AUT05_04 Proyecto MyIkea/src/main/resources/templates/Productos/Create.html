<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Crear Nuevo Producto</h2>

    <form action="#" th:action="@{/Productos/Create}" th:object="${producto}" method="post">
        <div class="mb-3">
            <label for="productName" class="form-label">Nombre del Producto:</label>
            <input type="text" class="form-control" id="productName" th:field="*{productName}" required/>
        </div>

        <div class="mb-3">
            <label for="productPrice" class="form-label">Precio del Producto:</label>
            <input type="number" step="0.01" class="form-control" id="productPrice" th:field="*{productPrice}" required/>
        </div>

        <div class="mb-3">
            <label for="productStock" class="form-label">Stock del Producto:</label>
            <input type="number" class="form-control" id="productStock" th:field="*{productStock}" required/>
        </div>

        <div class="mb-3">
            <label for="productPicture" class="form-label">Imagen del Producto:</label>
            <input type="file" class="form-control-file" id="productPicture" th:field="*{productPicture}" accept="image/*"/>
        </div>

        <div class="mb-3">
            <label for="provincia" class="form-label">Provincia:</label>
            <select class="form-select" id="provincia" th:name="${'provincia.idProvincia'}" th:required="required">
                <option th:each="prov : ${provincias}" th:value="${prov.idProvincia}" th:text="${prov.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="municipio" class="form-label">Municipio:</label>
            <select class="form-select" id="municipio" th:name="${'municipio.idMunicipio'}" th:required="required">
                <option th:each="mun : ${municipios}" th:value="${mun.idMunicipio}" th:text="${mun.nombre}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
