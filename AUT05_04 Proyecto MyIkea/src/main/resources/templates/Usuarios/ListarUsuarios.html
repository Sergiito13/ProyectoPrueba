<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{Fragments/header::menu}"></div>
<div class="container mt-5">

    <h1 class="display-4">Lista de Usuarios</h1>

    <table class="table table-bordered table-striped mt-3">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre de Usuario</th>
            <th>Correo Electr√≥nico</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}" th:unless="${usuario.username == #authentication.name}">
            <td th:text="${usuario.userId}"></td>
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.userMail}"></td>
            <td>
                <form method="post" th:action="@{/Usuarios/Eliminar/{id}(id=${usuario.userId})}">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
