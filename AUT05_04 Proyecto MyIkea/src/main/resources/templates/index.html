<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header::menu}"></div>

    <div class="container">
        <div class="text-center">
            <h1>Bienvenido a MyIkea</h1>
            <p>La tienda de muebles online</p>

            <div class="d-flex row">

                <div th:if="${#authorization.expression('isAuthenticated')}">
                    <!-- Mostrar contenido si el usuario está autenticado -->
                    <p th:text="'Bienvenido, ' + ${#authentication.name}" class="h4"></p>
                </div>

                <div th:if="${not #authorization.expression('isAuthenticated')}">
                    <!-- Mostrar contenido si el usuario no está autenticado -->
                    <div class="d-flex col justify-content-center">
                        <div class="m-2">
                            <a th:href="@{/login}" class="btn btn-warning ">Iniciar Sesión</a>
                        </div>
                        <div class="m-2">
                            <a th:href="@{/register}" class="btn btn-success">Registrarse</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>



</div>

</body>
</html>
