<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{Fragments/header::menu}"></div>

<div class="container">
    <h1 class="display-1">Listado de Pedidos</h1>

    <table class="table text-center">
        <thead>
        <tr>
            <th>ID de Pedido</th>
            <th>Fecha de Pedido</th>
            <th>Precio Total</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.pedido_id}"></td>
            <td th:text="${pedido.fecha_pedido}"></td>
            <td th:text="${pedido.precio_total}"></td>
            <td>
                <a class="btn btn-warning" th:href="'/Pedidos/Details/' + ${pedido.pedido_id}">Detalles</a>
            </td>


        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
