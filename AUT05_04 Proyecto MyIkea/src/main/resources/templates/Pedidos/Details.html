<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Detalles del Pedido</title>
</head>
<body>
<div th:replace="~{Fragments/header::menu}"></div>

<div class="container">
    <h1 class="mt-4">Detalles del Pedido</h1>
    <p>ID: <span th:text="${pedido.pedido_id}"></span></p>
    <p>Fecha: <span th:text="${pedido.fecha_pedido}"></span></p>
    <p>Precio Total: <span th:text="${pedido.precio_total}"></span></p>

    <h2>Productos:</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Imagen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${pedido.productos}">
            <td th:text="${producto.productName}"></td>
            <td th:text="${producto.productPrice}"></td>
            <td th:text="${producto.productStock}"></td>
            <td>
                <img th:src="@{'/imagenes/' + ${producto.getProductPicture()}}" th:alt="${producto.productName}" class="img-fluid" style="max-width: 100px;">
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
